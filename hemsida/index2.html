<!DOCTYPE html>
<html>
<body>

Name: <input type="text" id="myText" value="Occupied or empty?">

<p>Choose status of the room</p>

<button id="1" onclick="upptaget()">Occupied</button>
<button id="2" onclick="ledigt()">Empty</button>

<script>
function upptaget() {
    document.getElementById("myText").value = "Occupied";
}
</script>

<script>
function ledigt() {
    document.getElementById("myText").value = "Empty";
}
</script>

</body>
</html>
